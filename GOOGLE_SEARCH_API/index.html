<!doctype html>
<html>
<head>
    <title>Search</title>
</head>
<body>
<div id="buttons">
    <label>
        <input id="query" value='cats' type="text"/>
        <button id="search-button" disabled onclick="searchGET()">Search</button>
    </label>
</div>
<div id="search-container">
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
    /*global gapi*/
var key = "AIzaSyClUC-kVxJtYDxjraNMHEOebqn032h_-1M"
    // After the API loads, call a function to enable the search box.
    function handleAPILoaded() {
        $('#search-button').attr('disabled', false);
    }
    // Search for a specified string.
    function searchGET() {
        var q = $('#query').val();

        var url = "https://www.googleapis.com/youtube/v3/search?part=id,snippet&publishedAfter=2017-01-03T00:00:00Z&publishedBefore=2017-03-13T00:00:00Z&maxResults=1&order=viewCount&q=애니메이션&fields=items&key="+key;


        $.get(url, function(response) {
            var str = JSON.stringify(response);
            $('#search-container').html('<pre>' + str + '</pre>');
        });
    }
</script>
<script src="//apis.google.com/js/client.js?onload=handleAPILoaded"></script>
</body>
</html>
